plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
}

application {
    mainClassName = 'nl.thedutchmc.renderer.Application'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}
